<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Putaran Keberuntungan 1-50</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg,#ff9a9e,#fad0c4);
}

h1 {
  margin-bottom: 20px;
  text-align: center;
}

#wheelContainer {
  position: relative;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  overflow: hidden;
  border: 8px solid #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;
  transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
}

.segment {
  position: absolute;
  width: 50%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
  text-align: right;
  padding-right: 10px;
  box-sizing: border-box;
  font-size: 14px;
}

#pointer {
  width: 0; 
  height: 0; 
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid red;
  position: absolute;
  top: -30px;
  left: calc(50% - 15px);
}

button {
  margin-top: 350px;
  padding: 15px 30px;
  font-size: 1.5rem;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background-color: #ff6f61;
  color: #fff;
  transition: 0.3s;
}

button:hover {
  background-color: #ff3b2e;
}
</style>
</head>
<body>
<h1>🎁 Putaran Keberuntungan 🎁</h1>
<div id="wheelContainer">
  <div id="wheel"></div>
  <div id="pointer"></div>
</div>
<button id="spinBtn">SPIN</button>

<script>
const wheel = document.getElementById('wheel');
const spinBtn = document.getElementById('spinBtn');

const segments = [];
const emojis = ['🎁','🍎','🍌','🍇','🍒','🥝','🍓','🍉','🍋','🍑','🍍','🥭','🥥','🥑','🍈','🍏','🍐','🍊','🍋','🍌','🍉','🍇','🍓','🥝','🍒','🍑','🍍','🥭','🥥','🥑','🎈','🎉','🎊','✨','⭐','🌟','💫','🔥','🌈','☀️','🌙','⚡','❄️','🌸','💐','🌺','🌻','🌼','🌷','🌹','🍄','🌵'];

for(let i=1;i<=50;i++){
  segments.push({number:i, emoji: emojis[i % emojis.length]});
}

function createWheel() {
  wheel.innerHTML = '';
  const angle = 360 / segments.length;
  segments.forEach((seg, i)=>{
    const div = document.createElement('div');
    div.className = 'segment';
    div.style.transform = `rotate(${i*angle}deg) translate(0,-100%)`;
    div.textContent = `${seg.number} ${seg.emoji}`;
    wheel.appendChild(div);
  });
}

createWheel();

spinBtn.addEventListener('click', ()=>{
  const randomDegree = Math.floor(Math.random() * 360) + 720; // minimal 2 putaran
  wheel.style.transition = 'transform 5s cubic-bezier(0.33, 1, 0.68, 1)';
  wheel.style.transform = `rotate(${randomDegree}deg)`;
});
</script>
</body>
</html>
